name: Java CI with Maven and Security Scan

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main"]

# PERMISSIONS NÃ‰CESSAIRES POUR GITHUB SECURITY
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean compile

      - name: Run tests
        run: mvn -B test

      - name: Run Checkstyle
        run: mvn checkstyle:check

      # ðŸ”’ Trivy Security Scan
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true

      # Rapport JSON
      - name: Generate Trivy JSON Report
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      # Rapport SARIF
      - name: Generate Trivy SARIF Report
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-reports
          path: |
            trivy-report.json
            trivy-results.sarif
          retention-days: 30

      - name: Upload to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Package application
        run: mvn -B package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7